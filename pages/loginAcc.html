<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>

    <link rel="stylesheet" href="../css/loginAccStyle.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>



    <div class="login-page">

        <div class="container">

            <div class="brand-image">
                <img src="../images/brand.png" alt="brand image">
            </div>

            <div class="login-form">
                <h1>Login Page</h1>

                <div class="email-div">
                    <label for="user-mail">Gmail: </label>
                    <input type="text" id="user-mail">
                </div>

                <div class="password-div">
                    <label for="user-password">Password: </label>
                    <input type="password" id="user-password">
                </div>

                <button id="login-btn" class="btn">Sign In</button>
                <a href="">Forget password</a>


                <p>Don't Have a account? <a href="./createAcc.html">Sign up</a></p>
            </div>
        </div>

    </div>





</body>


<script src="scripts/loginAcc.js"></script>


</html>
